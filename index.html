<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validate</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
  <div class="container">
      <div class="header">
          <h2>Create Account</h2>
      </div>
      <form  class="form" id="form" action="tictactoe.html" method="get">
          <div class="form-control ">
              <label>username</label>
              <input type="text" placeholder="username" id="username">
              <i class="fas fa-check-circle" ></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
          </div>
          <div class="form-control ">
            <label>email</label>
            <input type="email" placeholder="sahaa.com" id="email">
            <i class="fas fa-check-circle" ></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>password</label>
            <input type="password" placeholder="password" id="password1">
            <i class="fas fa-check-circle" ></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>password check</label>
            <input type="password" placeholder="password" id="password2">
            <i class="fas fa-check-circle" ></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

        <button>submit</button>
      </form>
  </div>
 
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/3c510dee89.js" crossorigin="anonymous"></script>
</body>
</html>
